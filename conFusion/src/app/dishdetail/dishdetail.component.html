<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">    
    <div fxFlex>
      <md-card>
        <md-card-header>
          <md-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </md-card-title>              
        </md-card-header>
        <img md-card-image src="{{dish.image}}" alt="{{dish.name}}"/>          
        <md-card-content>
          <p> {{dish.description}} </p>
        </md-card-content>
        <md-card-actions>
          <button md-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left"></span></button>          
          <button md-button (click)="goBack()">BACK</button>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button md-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right"></span></button>   
        </md-card-actions>
      </md-card>
  </div>
  <div [hidden]="dish">
      <md-spinner></md-spinner><h4>Loading . . . Please Wait </h4>
    </div>   

  <div fxFlex="40" *ngIf="dish">  
    <div fxFlex >    
      <md-card fxFlex>
        <md-card-header >
            <md-card-title>
              <h2>Comments</h2>
            </md-card-title>              
          </md-card-header>

        <md-list> 
                  <md-list-item *ngFor="let comment of dish.comments"> <!-- allows to iterate through -->                    
                    <p md-line>{{comment.comment}}</p>
                    <p md-line>{{comment.rating}} Stars</p>
                    <p md-line>--{{comment.author}} {{comment.date |  date:'mediumDate'}} </p>
                  </md-list-item>
                </md-list>
    </md-card>      
   </div>
  </div>
</div>
