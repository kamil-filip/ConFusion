<div class="container"
    fxLayout="column"
    fxLayoutGap="10px">
  
    <div fxFlex>
      <div>
        <h3>Menu</h3>
        <hr>
      </div>
    </div>

    <div fxFlex>
     <md-grid-list cols="2" rowHeight="200px"> 
      <md-grid-tile *ngFor="let dish of dishes"> <!-- allows to iterate through -->
        <img height="200px" src={{dish.image}} alt="{{dish.name}}">
        <md-grid-tile-footer>
            <h1 md-line>{{ dish.name | uppercase }}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
      </md-grid-list>
    </div>

    <!-- if it's not selected it won't be added to the dom-->
    <div fxFlex *ngIf="selectedDish">
      <md-card>
        <md-card-header>
          <md-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </md-card-title>              
        </md-card-header>
        <img md-card-image src="{{selectedDish.image}}" alt="{{selectedDish.Name}}"/>          
        <md-card-content>
          <p> {{selectedDish.description}} </p>
        </md-card-content>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>

      </md-card>
    </div>

  </div>
